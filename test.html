<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@fp/react - Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Simple component for testing
        const ImagePlaceholder = ({
            width = 300,
            height = 200,
            backgroundColor = '#f0f0f0',
            textColor = '#666',
            text = `${width}×${height}`,
            fontSize = 16,
            className = '',
            style = {},
            alt = 'Image placeholder',
            ...props
        }) => {
            const svgContent = `
                <svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg">
                  <rect width="100%" height="100%" fill="${backgroundColor}"/>
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
                        fill="${textColor}" font-family="Arial, sans-serif" font-size="${fontSize}">
                    ${text}
                  </text>
                </svg>
            `;
            
            const dataUrl = `data:image/svg+xml;base64,${btoa(svgContent)}`;
            
            return React.createElement('img', {
                src: dataUrl,
                alt,
                width,
                height,
                className,
                style: {
                    display: 'block',
                    ...style
                },
                ...props
            });
        };

        function App() {
            return React.createElement('div', { style: { padding: '20px' } },
                React.createElement('h1', null, '@fp/react Image Placeholder Test'),
                React.createElement('div', { style: { marginBottom: '20px' } },
                    React.createElement('h3', null, 'Default placeholder:'),
                    React.createElement(ImagePlaceholder)
                ),
                React.createElement('div', { style: { marginBottom: '20px' } },
                    React.createElement('h3', null, 'Custom size and colors:'),
                    React.createElement(ImagePlaceholder, {
                        width: 400,
                        height: 250,
                        backgroundColor: '#e3f2fd',
                        textColor: '#1976d2',
                        text: 'Custom Placeholder'
                    })
                ),
                React.createElement('div', { style: { marginBottom: '20px' } },
                    React.createElement('h3', null, 'Small square placeholder:'),
                    React.createElement(ImagePlaceholder, {
                        width: 100,
                        height: 100,
                        backgroundColor: '#f3e5f5',
                        textColor: '#7b1fa2',
                        text: '100×100',
                        style: { borderRadius: '8px' }
                    })
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
